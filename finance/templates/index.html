{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Symbol</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ result["name"] }}</td>
                <td>{{ result["price"] }}</td>
                <td>{{ result["symbol"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
